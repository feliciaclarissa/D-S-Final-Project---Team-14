<body>
<div id="certificationRecord">
				<form @submit.prevent="handleSubmit">
				<div class="form-row">
	    <div class="form-group col-md-12">
	      <label for="inputCertName">Certification Name</label>
	      <input type="text" class="form-control" id="inputCertName" v-model="recordCertification.certification_name">
	    </div>
	    <div class="form-group col-md-12">
	      <label for="inputCertAgency">Agency Name</label>
	      <input type="text" class="form-control" id="inputCertAgency" v-model="recordCertification.certification_agency">
	    </div>
			<div class="form-group col-md-12">
	      <label for="inputExpPeriod">Expiration Period</label>
	      <input type="integer" class="form-control" id="inputExpPeriod" v-model="recordCertification.exp_period">
	    </div>
	  </div>

	  <button type="submit" class="btn btn-primary">Create Certification</button> <br> <br>
	</form>


	<table class="table table-hover table-striped table-sm">
	  <thead>
	    <tr>
	      <th scope="col"> Certification ID </th>
	      <th scope="col"> Certification Name </th>
	      <th scope="col"> Agency Name </th>
	      <th scope="col"> Expiration Period (Years) </th>
				<th scope="col">Delete</th>
			</tr>
	  </thead>
	  <tbody>
	    <tr v-for="c in certifications" @click="handleRowClick(c)">
				<td>{{ c.certificationID }}</td>
				<td>{{ c.certification_name }}</td>
        <td>{{ c.certification_agency }}</td>
        <td>{{ c.exp_period }}</td>
	      <td> <form @submit.prevent="handleDelete(c)">
						 <button type="submit" class="btn btn-primary">Delete</button> </form></td>
	    	</tr>
	  </tbody>
	</table>
</div>

<div id="certificateEditsApp">
<form @submit.prevent="handleEdit()">
						<div class="row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" placeholder="Certificate Agency" v-model="editCertificate.certification_agency" >
							</div>
							<div class="form-group col-md-6">
								<input type="text" class="form-control" placeholder="Exp Date" v-model="editCertificate.exp_period" >
							</div>
						</div>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Edit Certificate</button>
					</div>
				</form>
</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
