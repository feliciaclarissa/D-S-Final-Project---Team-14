 <div id="receiveRecordsApp">
	<form>
	    <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputMemberID">Member ID</label>
				<select class="form-control" required>
								<option v-for="r in members" :value="r.memberID">{{r.firstName}}</option>
        </select>
	    </div>
	  </div>
		<div class="form-row">
			<div class="form-group">
				<label for="inputCertNumber">Certification ID</label>
				<input type="integer" class="form-control" id="inputCertNumber">
			</div>
		</div>
		<div class="form-row">
	  	<div class="form-group">
		    <label for="inputIsActive">Enrollment Active?</label>
		    <input type="text" class="form-control" id="inputIsActive">
	  	</div>
		</div>
		<div class="form-row">
	  	<div class="form-group">
		    <label for="inputEnrolStart">Enrollment Start Date</label>
		    <input type="date" class="form-control" id="inputEnrolStart">
	  	</div>
		</div>
	  <button type="submit" class="btn btn-primary">Create New Enrollment</button> <br> <br>
	</form>

	<table class="table table-hover table-striped table-sm">
	  <thead>
	    <tr>
	      <th scope="col"> Member ID </th>
				<th scope="col"> Member First Name </th>
				<th scope="col"> Member Last Name </th>
				<th scope="col"> Certification Name </th>

				<th scope="col"> Enrollment End Date </th>
